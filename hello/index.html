<html>
	<head>
		<title>Hello World</title>
	</head>
	<body>
		<div>
			<p>Hello World! I am a block element. 
				<a href="http://www.google.com">
					<img src="http://fillmurray.com/500/500" width="500" height="500"/>
				</a>
			</p>
			<!-- List of Tags That Need to be Closed -->
			<!-- Headers -->
			<h1>Header 1</h1>
			<h2>Header 2</h2>
			<h3>Header 3</h3>
			<h4>Header 4</h4>
			<h5>Header 5</h5>
			<h6>Header 6</h6>
			<p>Paragraphs</p>
				<a href="#">Anchor Tags</a>
				<ol>
					<li>Lists</li>
					<li>Need</li>
					<li>Opening</li>
					<li>Tags</li>
				</ol>
				<ul>
					<li>Unordered</li>
					<li>List</li>
				</ul>
				<!--Comment -->
				<!--List of self-closing tags -->
				<img src="http://www.fillmurray.com/300/200"/>
				<br />
				<br />
				<br />
				<img src="http://www.fillmurray.com/300/200"/>
				<hr/>
		</div>
	</body>
</html>
